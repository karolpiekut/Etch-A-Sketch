<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>my title</title>
    <style>
    h1 {
        text-align: center;
        margin: 10px;
    }

    .main {
        width: 15px;
        height: 15px;
        max-width: 960px;
        max-height: 960px;
        display: grid;
        grid-gap: 3px;
    }

    .field {
        background: blue;
        height: 15px;
        width: 15px;
        margin: 0;
        padding: 0;
    }

    .field:hover {
        background-color: yellow;
    }
    </style>
</head>

<body>
    <h1>ETCH-A-SKETCH</h1>
    <button>NEW GRID!</button>
    <div id="main" class="main"></div>
    <script>
    const container = document.querySelector(".main");
    const button = document.querySelector("button"); 
    button.addEventListener("click", whatIsTheValue);

    function whatIsTheValue() {
        let number = prompt("Please enter number of fields", 15);
        container.setAttribute("style", `grid-template-columns: repeat(${number}, auto);`);
        for (let i = 0; i < number * number; i++) {
            const content = document.createElement("div");
            content.classList.add("field");
            container.appendChild(content);
        }
    }




    </script>
</body>

</html>
<!--
enter a number 5
creates 25 divs
creates css to create a grid layout
grid columns and rows would be 5 
sets the width of the container to 960px
sets the height of the container to 960px
creates a gap of 1px
-->
