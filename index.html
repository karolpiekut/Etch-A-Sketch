<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my title</title>
    <style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        display: flex;
        flex-direction: column;
    }

    h1 {
        font-size: 65px;
        text-align: center;
        margin: 20px;
    }

    button {
        text-align: center;
        margin-bottom: 30px;
        width: 150px;
        height: 50px;
        margin-left: auto;
        margin-right: auto;
        font-size: 20px;
    }

    .main {
        width: 960px;
        height: 960px;
        display: grid;
        grid-gap: 1px;
        margin-left: auto;
        margin-right: auto;
    }

    .field {
        background: blue;
        height: auto;
        width: auto;
        margin: 0;
        padding: 0;
    }

    .field:hover {
        background-color: yellow;
    }
    </style>
</head>
<body>
    <h1>ETCH-A-SKETCH</h1>
    <button>NEW GRID!</button>
    <div id="main" class="main"></div>
    <script>
    const container = document.querySelector(".main");
    const button = document.querySelector("button");
    button.addEventListener("click", whatIsTheValue);

    function whatIsTheValue() {
        container.innerHTML = ""; //clear any previous grids
        let n = 0;
        let msg = "Please enter number of fields between 1 and 100.";
        //select 1 to 100 logic
        do {
            n++;
            if (n > 1) {
                msg = "Number is out of range (1-100).";
            }
            number = prompt(msg, "1");
        } while (number > 100 || number < 1);

        container.setAttribute(
            "style",
            `grid-template-columns: repeat(${number}, auto);`
        ); //add grid columns
        for (let i = 0; i < number * number; i++) {
            const content = document.createElement("div");
            content.classList.add("field"); //assign css to CSS grids
            container.appendChild(content); //put grid divs into main
        }
    }
    </script>
</body>
</html>
